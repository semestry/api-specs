name: Lint

on: push

jobs:
    lint:
        runs-on: ubuntu-latest

        steps:
            -   uses: actions/checkout@v1

            -   uses: actions/setup-node@v1
                with:
                    node-version: '10.x'

            -   name: Yarn install
                run: yarn install

            -   name: Lint API specifications
                run: yarn lint
