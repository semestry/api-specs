name: Lint OpenAPI 3 specs

on:
    pull_request:
        branches:
            - development
    push:
        branches:
            - master

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - uses: actions/setup-node@v1
              with:
                node-version: '10.x'
            - run: yarn install
            - run: yarn lint
